<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
     
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- bootstrap css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--custom css-->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="responsive.css">

</head>
<body>
    
    <div class="container my-5" id="form-section">
        <h2 class="text-center">Registration Form</h2>
        <form class="p-3" id="studentForm">
            <div class="row">
                <!-- Name -->
                <div class="col-md-6 mb-3">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="row">
                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="row">
                <!-- Password -->
                <div class="col-md-6 mb-3">
                    <label for="studentID">Student ID</label>
                    <input type="number" class="form-control" id="studentID" placeholder="Student ID" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="Studentclass">Class</label>
                    <input type="number" class="form-control" id="Studentclass" placeholder="Class" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-register" id="register">Register</button>
            <button type="button" onclick="window.location.href='index.html'"  class="btn btn-register mt-5">View Students</button>
        </form>
    </div>

   
    
    





     <!--JS files-->
     <script src="product.js"></script>
     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
