<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
     
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- bootstrap css-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--custom css-->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="responsive.css">

</head>
<body>
    
    <div class="container my-5" id="tbl-section">
       <div class="table">
            <div class="table_header mt-5 tbl-hd">
                <p class="mt-3">Students Details</p>
                <div>
                    <input id="searchInput" placeholder="Search Students" onkeydown="handleEnter(event)"/>
                    <button class="add-new"
                     onclick="window.location.href='product.html'">Register</button>
                </div>
            </div>
            <div class="table-section">
               <table>
                   <thead>
                      <tr>
                        <th>S No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Student ID</th>
                        <th>Class</th>
                        <th>Mobile No</th>
                        <th>Email</th>
                        <th>Action</th>
                      </tr>
                   </thead>
                   <tbody id="studentTableBody">
                      <!-- Students will be appended here -->
                   </tbody>
               </table>
            </div>
       </div>
       <!-- Pagination -->
       <div class="pagination-section">
        <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">«</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">»</span>
                </a>
              </li>
            </ul>
          </nav>
       </div>
    </div>

   
    

     <!--JS files-->
     <script src="index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
